<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Video Call</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://download.agora.io/sdk/release/AgoraRTC_N-4.19.3.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #000;
            height: 100vh;
            overflow: hidden;
        }

        #videos {
            position: relative;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        #remote-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            object-fit: cover;
        }

        #local-video {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 120px;
            height: 160px;
            z-index: 2;
            border-radius: 10px;
            overflow: hidden;
        }

        #controls {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 3;
            display: flex;
            gap: 20px;
            padding: 15px;
            border-radius: 40px;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .control-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            transition: all 0.3s ease;
        }

        .control-button:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        .control-button.end-call {
            background-color: #ff4444;
        }

        .control-button.end-call:hover {
            background-color: #ff0000;
        }

        .control-button.muted, .control-button.video-off {
            background-color: #666;
        }
    </style>
</head>
<body>
    <div id="videos">
        <video id="remote-video" autoplay playsinline></video>
        <video id="local-video" autoplay playsinline muted></video>
    </div>

    <div id="controls">
        <button id="mic-btn" class="control-button">
            <i class="fas fa-microphone"></i>
        </button>
        <button id="camera-btn" class="control-button">
            <i class="fas fa-video"></i>
        </button>
        <button id="end-call-btn" class="control-button end-call">
            <i class="fas fa-phone-slash"></i>
        </button>
    </div>

    <script>
        const APP_ID = "47d2012f336d49d1bfedc3d2401ae99c";
        const urlParams = new URLSearchParams(window.location.search);
        const channelName = urlParams.get('channel');
        const userId = urlParams.get('userId');

        let client;
        let localTracks = {
            audioTrack: null,
            videoTrack: null
        };

        async function initializeAndJoin() {
            try {
                client = AgoraRTC.createClient({ mode: 'rtc', codec: 'vp8' });
                
                client.on('user-published', handleUserPublished);
                client.on('user-unpublished', handleUserUnpublished);
                client.on('user-left', handleUserLeft);

                await client.join(APP_ID, channelName, null, userId);

                [localTracks.audioTrack, localTracks.videoTrack] = await Promise.all([
                    AgoraRTC.createMicrophoneAudioTrack(),
                    AgoraRTC.createCameraVideoTrack()
                ]);

                localTracks.videoTrack.play('local-video');
                await client.publish(Object.values(localTracks));
                
                notifyParent('callConnected');
            } catch (error) {
                console.error('Error:', error);
                notifyParent('callError', { error: error.message });
            }
        }

        async function handleUserPublished(user, mediaType) {
            await client.subscribe(user, mediaType);
            if (mediaType === 'video') {
                user.videoTrack.play('remote-video');
            }
            if (mediaType === 'audio') {
                user.audioTrack.play();
            }
        }

        function handleUserUnpublished(user) {
            // Handle when remote user stops publishing
        }

        function handleUserLeft() {
            leaveCall();
        }

        async function leaveCall() {
            Object.values(localTracks).forEach(track => {
                if (track) {
                    track.stop();
                    track.close();
                }
            });

            await client.leave();
            notifyParent('callEnded');
        }

        async function toggleMic() {
            if (localTracks.audioTrack) {
                await localTracks.audioTrack.setEnabled(!localTracks.audioTrack.enabled);
                document.getElementById('mic-btn').classList.toggle('muted');
                document.querySelector('#mic-btn i').className = 
                    localTracks.audioTrack.enabled ? 'fas fa-microphone' : 'fas fa-microphone-slash';
            }
        }

        async function toggleVideo() {
            if (localTracks.videoTrack) {
                await localTracks.videoTrack.setEnabled(!localTracks.videoTrack.enabled);
                document.getElementById('camera-btn').classList.toggle('video-off');
                document.querySelector('#camera-btn i').className = 
                    localTracks.videoTrack.enabled ? 'fas fa-video' : 'fas fa-video-slash';
            }
        }

        function notifyParent(type, data = {}) {
            window.ReactNativeWebView?.postMessage(JSON.stringify({
                type,
                ...data
            }));
        }

        document.getElementById('mic-btn').addEventListener('click', toggleMic);
        document.getElementById('camera-btn').addEventListener('click', toggleVideo);
        document.getElementById('end-call-btn').addEventListener('click', leaveCall);

        window.onload = initializeAndJoin;
        window.onbeforeunload = leaveCall;
    </script>
</body>
</html>
