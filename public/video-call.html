<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Video Call</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- AgoraRTC SDK -->
    <script src="https://download.agora.io/sdk/release/AgoraRTC_N-4.19.3.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #000;
            height: 100vh;
            overflow: hidden;
        }

        #videos {
            position: relative;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        #remote-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            object-fit: cover;
            background-color: #000;
        }

        #local-video {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 120px;
            height: 160px;
            z-index: 2;
            border-radius: 10px;
            overflow: hidden;
            background-color: #333;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #controls {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 3;
            display: flex;
            gap: 20px;
            padding: 15px;
            border-radius: 40px;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .control-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            transition: all 0.3s ease;
        }

        .control-button:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        .control-button.end-call {
            background-color: #ff4444;
        }

        .control-button.end-call:hover {
            background-color: #ff0000;
        }

        .control-button.muted, .control-button.video-off {
            background-color: #666;
        }

        #status-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 4;
            color: white;
            font-size: 1.2em;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px 30px;
            border-radius: 10px;
            display: none;
        }

        .loading-spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid #fff;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="videos">
        <video id="remote-video" autoplay playsinline></video>
        <video id="local-video" autoplay playsinline muted></video>
    </div>

    <div id="controls">
        <button id="mic-btn" class="control-button">
            <i class="fas fa-microphone"></i>
        </button>
        <button id="camera-btn" class="control-button">
            <i class="fas fa-video"></i>
        </button>
        <button id="end-call-btn" class="control-button end-call">
            <i class="fas fa-phone-slash"></i>
        </button>
    </div>

    <div id="status-message">
        <span id="status-text">Đang kết nối...</span>
        <div class="loading-spinner"></div>
    </div>

    <script>
        const APP_ID = "47d2012f336d49d1bfedc3d2401ae99c"; // Thay thế bằng Agora App ID của bạn
        const urlParams = new URLSearchParams(window.location.search);
        const channelName = urlParams.get('channel');
        const userId = urlParams.get('userId');

        let client;
        let localTracks = {
            audioTrack: null,
            videoTrack: null
        };
        let remoteUsers = {};
        let isAudioMuted = false;
        let isVideoMuted = false;

        // Khởi tạo client và tham gia kênh
        async function initializeAndJoin() {
            showStatus('Đang khởi tạo...');
            
            try {
                client = AgoraRTC.createClient({ mode: 'rtc', codec: 'vp8' });
                
                // Xử lý sự kiện user joined
                client.on('user-published', handleUserPublished);
                client.on('user-unpublished', handleUserUnpublished);
                client.on('user-left', handleUserLeft);

                // Tham gia kênh
                await client.join(APP_ID, channelName, null, userId);
                showStatus('Đang kết nối camera...');

                // Khởi tạo local tracks
                [localTracks.audioTrack, localTracks.videoTrack] = await Promise.all([
                    AgoraRTC.createMicrophoneAudioTrack(),
                    AgoraRTC.createCameraVideoTrack()
                ]);

                // Hiển thị video local
                const localVideo = document.getElementById('local-video');
                localTracks.videoTrack.play(localVideo);

                // Publish tracks
                await client.publish(Object.values(localTracks));
                
                hideStatus();
                notifyParent('callConnected');

            } catch (error) {
                console.error('Error initializing call:', error);
                showStatus('Lỗi kết nối: ' + error.message);
                notifyParent('callError', { error: error.message });
            }
        }

        // Xử lý khi có user mới tham gia
        async function handleUserPublished(user, mediaType) {
            await client.subscribe(user, mediaType);

            if (mediaType === 'video') {
                const remoteVideo = document.getElementById('remote-video');
                user.videoTrack.play(remoteVideo);
                hideStatus();
            }
            if (mediaType === 'audio') {
                user.audioTrack.play();
            }
        }

        // Xử lý khi user ngừng publish media
        function handleUserUnpublished(user) {
            // Có thể thêm xử lý UI khi user tắt camera/mic
        }

        // Xử lý khi user rời khỏi cuộc gọi
        function handleUserLeft(user) {
            showStatus('Người dùng đã rời khỏi cuộc gọi');
            setTimeout(() => {
                leaveCall();
            }, 2000);
        }

        // Xử lý kết thúc cuộc gọi
        async function leaveCall() {
            try {
                // Dừng và đóng local tracks
                Object.values(localTracks).forEach(track => {
                    if (track) {
                        track.stop();
                        track.close();
                    }
                });

                // Rời khỏi kênh
                await client.leave();
                
                notifyParent('callEnded');
            } catch (error) {
                console.error('Error leaving call:', error);
                notifyParent('callError', { error: error.message });
            }
        }

        // Xử lý bật/tắt mic
        async function toggleMic() {
            if (localTracks.audioTrack) {
                if (isAudioMuted) {
                    await localTracks.audioTrack.setEnabled(true);
                    document.getElementById('mic-btn').classList.remove('muted');
                    document.querySelector('#mic-btn i').className = 'fas fa-microphone';
                } else {
                    await localTracks.audioTrack.setEnabled(false);
                    document.getElementById('mic-btn').classList.add('muted');
                    document.querySelector('#mic-btn i').className = 'fas fa-microphone-slash';
                }
                isAudioMuted = !isAudioMuted;
            }
        }

        // Xử lý bật/tắt camera
        async function toggleVideo() {
            if (localTracks.videoTrack) {
                if (isVideoMuted) {
                    await localTracks.videoTrack.setEnabled(true);
                    document.getElementById('camera-btn').classList.remove('video-off');
                    document.querySelector('#camera-btn i').className = 'fas fa-video';
                } else {
                    await localTracks.videoTrack.setEnabled(false);
                    document.getElementById('camera-btn').classList.add('video-off');
                    document.querySelector('#camera-btn i').className = 'fas fa-video-slash';
                }
                isVideoMuted = !isVideoMuted;
            }
        }

        // Hiển thị thông báo trạng thái
        function showStatus(message) {
            const statusElement = document.getElementById('status-message');
            const statusText = document.getElementById('status-text');
            statusText.textContent = message;
            statusElement.style.display = 'block';
        }

        // Ẩn thông báo trạng thái
        function hideStatus() {
            document.getElementById('status-message').style.display = 'none';
        }

        // Gửi thông báo cho React Native WebView
        function notifyParent(type, data = {}) {
            window.ReactNativeWebView?.postMessage(JSON.stringify({
                type,
                ...data
            }));
        }

        // Thêm event listeners
        document.getElementById('mic-btn').addEventListener('click', toggleMic);
        document.getElementById('camera-btn').addEventListener('click', toggleVideo);
        document.getElementById('end-call-btn').addEventListener('click', leaveCall);

        // Khởi tạo cuộc gọi khi trang được load
        window.onload = initializeAndJoin;

        // Xử lý khi người dùng rời trang
        window.onbeforeunload = leaveCall;
    </script>
</body>
</html>
